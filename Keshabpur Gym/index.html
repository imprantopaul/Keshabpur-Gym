<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html And Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- Left Box For Logo -->
        <div class="left">
            <a href="#">
                <img src="./images/logo.png" alt="logo">
            </a>            
        </div>
        <!-- Mid Box For Navbar -->
        <div class="mid">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right Box For Button -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
<!-- *** Servay Area *** -->
    <div class="container">
        <h2>Join The Best Gym Of Keshabpur Now</h2>
        <form action="#">
            <div class="box-group">
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="box-group">
                <input type="text" placeholder="Enter Your Age" required>
            </div>
            <div class="box-group">
                <input type="text" placeholder="Enter Your Gender" required>
            </div>
            <div class="box-group">
                <input type="text" placeholder="Enter Your Locality" required>
            </div>
            <div class="box-group">
                <input type="number" placeholder="Enter Your Phone No." required>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
